<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursy komputerowe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="klawiatura.jpg" alt="kursy komputerowe">
    </header>
    <nav>
        <a href="index.html">Strona główna</a>
        <a href="raty.html">Koszt rat</a>
        <a href="https://moje-szkolenia.pl/">Nasz partner</a>
    </nav>
    <main>
            <h3>Oblicz miesięczną ratę</h3>
            <input type="checkbox" name="react" id="react" class="kontrolki"><label for="react">Kurs React.js</label><br>
            <input type="checkbox" name="js" id="js" class="kontrolki"><label for="js">Kurs JavaScript</label><br>
            <label for="raty">Liczba rat: </label> <input type="number" name="raty" id="raty" class="kontrolki"><br>
            <select name="miasto" id="miasto" class="kontrolki">
                <option value="Warszawa">Warszawa</option>
                <option value="Katowice">Katowice</option>
                <option value="Gdańsk">Gdańsk</option>
            </select><br>
            <button onclick="Oblicz()" class="kontrolki">Oblicz</button><br>
            <p id="wynik"></p>
    </main>
    <footer>
        <p>Autor Strony: numer zdającego</p>
    </footer>
     <script>
            function Oblicz(){
                const kursReact = document.getElementById('react').checked;
                const kursJS = document.getElementById('js').checked;
                const liczbaRat = parseInt(document.getElementById('raty').value);
                const miasto = document.getElementById('miasto').value;
                const wynik = document.getElementById('wynik');
                let kwota=0;
                if(kursReact == true){
                    kwota += 5000;
                }
                if(kursJS == true){
                    kwota += 3000;
                }
                if(liczbaRat>0){
                    kwota = kwota / (liczbaRat);
                    wynik.textContent = `Kurs odbędzie się w ${miasto}. Koszt miesięcznej raty: ${kwota} zł.`;
                }
                else{
                    wynik.textContent = `Kurs odbędzie się w ${miasto}. Koszt miesięcznej raty: ${kwota} zł.`;
                }

            }
        </script>
</body>
</html>
