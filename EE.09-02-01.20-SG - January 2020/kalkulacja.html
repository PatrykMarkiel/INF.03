<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasza stacja paliw</title>
    <link rel="stylesheet" href="styl4.css">
    <script>
        function oblicz(){
            const dystans = parseFloat(document.getElementById("dystans").value);
            const spalanie = parseFloat(document.getElementById("spalanie").value);
            const wynik = (dystans*spalanie) /100;
            document.getElementById("wynik").textContent = `Potrzebujesz ${wynik.toFixed(2)} litrów paliwa.`;
        }    
    </script>
</head>
<body>
    <header>
        <h2>Witamy na stacji paliw!</h2>
    </header>
    <main>
        <section id="gora">
            <div id="lewy">
                <a href="index.html"><img src="home.png" alt=""></a>
                <br>
                <a href="kalkulacja.html"><img src="znak.png" alt=""></a>
            </div>
            <div id="prawy">
                <img src="samochod.png" alt="grafika: samochód">
            </div>
        </section>
        <div id="dol">
            <h2>Oblicz, ile litrów musisz
                zatankować</h2>
            <div id="paliwo">
                <label for="dystans">dystans do przejechania w km:</label>
                <br>
                <input type="number" id="dystans" name="dystans">
                <br>
                <label for="spalanie">spalanie samochodu w l/100km:</label>
                <br>
                <input type="number" id="spalanie" name="spalanie">
                <br>
                <button type="button" id="oblicz" onclick="oblicz()">OBLICZ</button>
            </div>
            <p id="wynik">s</p>
        </div>
    </main>
    <footer>
        <div id="fl">
            <p>Stronę opracował: numer zdającego</p>
        </div>
        <div id="fr">
            <a href="kwerendy.txt">Tu pobierzesz zapytania</a>
        </div>
    </footer>
</body>
</html>
